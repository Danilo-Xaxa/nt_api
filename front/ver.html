<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>NT API</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <script src="ver.js"></script>
  </head>

  <body class="text-center">
    <form class="form-signin" onsubmit="window.location.replace(linkFinal()); return false;">
      <img class="mb-4" src="logo.png" alt="Neuro" width="90" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Ver contatos</h1>

      <div class="form-check form-check-inline" style="display: none;">
        <input name="email" class="form-check-input" type="checkbox" id="emailCB" checked style="display: none;">
        <label class="form-check-label" for="emailCB" style="display: none;">E-mail</label>
      </div>

      <div class="form-check form-check-inline">
        <input name="telefone" class="form-check-input" type="checkbox" id="telefoneCB" checked>
        <label class="form-check-label" for="telefoneCB">Telefone</label>
      </div>

      <div class="form-check form-check-inline">
        <input name="niver" class="form-check-input" type="checkbox" id="niverCB" checked> 
        <label class="form-check-label" for="niverCB">Aniversário</label>
      </div>

      <div class="form-check form-check-inline">
        <input name="peso" class="form-check-input" type="checkbox" id="pesoCB" checked>
        <label class="form-check-label" for="pesoCB">Peso</label>
      </div>

      <label for="email" class="sr-only">E-mail do contato (opcional)</label>
      <input name="contact" type="email" id="email" class="form-control sep" placeholder="E-mail do contato (opcional)" autofocus>

      <label for="apiKey" class="sr-only">Hubspot API key</label>
      <input name="apiKey" type="password" id="apiKey" class="form-control sep" placeholder="Hubspot API key" required autofocus>

      <button class="btn btn-lg btn-primary btn-block sep botao" type="submit">Ver</button>
      <p class="mt-5 mb-3 text-muted" style="margin-top: 20px !important;">Desenvolvido por <a href="https://www.linkedin.com/in/danilo-xaxa" target="_blank" id="xaxa">Danilo Xaxá</a></p>
    </form>
  </body>
</html>
