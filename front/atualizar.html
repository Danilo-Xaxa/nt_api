<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>NT API</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <script src="atualizar.js"></script>
  </head>

  <body class="text-center" method="put" onsubmit="window.location.replace(linkFinal()); return false;">
    <form class="form-signin">
      <img class="mb-4" src="logo.png" alt="Neuro" width="90" height="90">
      <h1 class="h3 mb-3 font-weight-normal">Atualizar um contato</h1>

      <label for="contato" class="sr-only">E-mail atual</label>
      <input name="contact" type="email" id="contato" class="form-control sep" placeholder="E-mail atual" required autofocus>

      <label for="email" class="sr-only">E-mail novo</label>
      <input name="email" type="email" id="email" class="form-control sep" placeholder="E-mail novo" autofocus>

      <label for="telefone" class="sr-only">Telefone novo</label>
      <input name="telefone" type="tel" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Telefone novo (00 00000-0000)" id="telefone" class="form-control sep" autofocus>
      
      <label for="niver" class="sr-only">Aniversário</label>
      <input name="niver" type="date" id="niver" class="form-control sep" placeholder="Aniversário novo" autofocus>

      <label for="peso" class="sr-only">Peso novo (kg)</label>
      <input name="peso" name="peso" type="number" step=".01" id="peso" class="form-control sep" placeholder="Peso novo (kg)" min="1" autofocus>

      <label for="apiKey" class="sr-only">Hubspot API key</label>
      <input name="apiKey" type="password" id="apiKey" class="form-control sep" placeholder="Hubspot API key" required autofocus>

      <button class="btn btn-lg btn-primary btn-block sep botao" type="submit">Atualizar</button>
      <p class="mt-5 mb-3 text-muted" style="margin-top: 20px !important;">Desenvolvido por <a href="https://www.linkedin.com/in/danilo-xaxa" target="_blank" id="xaxa">Danilo Xaxá</a></p>
    </form>
  </body>
</html>
